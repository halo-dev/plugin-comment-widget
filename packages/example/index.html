<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/favicon.ico" rel="icon" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>@halo-dev/comment-widget - example</title>
    <script src="/src/main.ts" type="module"></script>

    <style>
      body {
        display: flex;
        justify-content: center;
      }

      :root {
        color-scheme: dark;

        /* Basic */
        --halo-comment-widget-base-border-radius: 0.5rem;

        /* Color */

        /* Component */
        --halo-comment-widget-component-avatar-rounded: 9999px;
        --halo-comment-widget-component-avatar-size: 2.2rem;
        --halo-comment-widget-component-form-input-bg-color: #475569;
        --halo-comment-widget-component-form-input-color: #ffffff;
        --halo-comment-widget-component-form-input-border-color: #495056;
        --halo-comment-widget-component-form-input-border-color-focus: #65a3ff;
        --halo-comment-widget-component-form-input-box-shadow-focus: 0 0 0
          0.15rem #1c3966;
        --halo-comment-widget-component-form-button-login-bg-color: #334155;
        --halo-comment-widget-component-form-button-login-bg-color-hover: #475569;
        --halo-comment-widget-component-form-button-login-border-color: #475569;
        --halo-comment-widget-component-form-button-submit-border-color: #475569;
        --halo-comment-widget-component-form-button-submit-border-color-hover: #64748b;
        --halo-comment-widget-component-form-button-emoji-color: #cbd5e1;

        --halo-comment-widget-component-comment-item-action-bg-color-hover: #475569;
        --halo-comment-widget-component-comment-item-action-color: #64748b;
        --halo-comment-widget-component-comment-item-action-color-hover: #94a3b8;

        --halo-comment-widget-component-pagination-button-bg-color-hover: #475569;
        --halo-comment-widget-component-pagination-button-bg-color-active: #475569;
        --halo-comment-widget-component-pagination-button-border-color-active: #475569;
      }
    </style>
  </head>
  <body>
    <comment-widget
      baseUrl="https://demo.halo.run"
      group="content.halo.run"
      kind="Post"
      version="v1alpha1"
      name="e0507f6f-88bb-4d3c-a90a-a88aba222035"
    ></comment-widget>
  </body>
</html>
