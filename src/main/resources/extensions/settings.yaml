apiVersion: v1alpha1
kind: Setting
metadata:
  name: plugin-comment-widget-settings
spec:
  forms:
    - group: basic
      label: 基本设置
      formSchema:
        - $formkit: number
          label: 默认加载评论条数
          name: size
          validation: required
          value: 20
        - $formkit: number
          label: 默认加载回复条数
          name: replySize
          validation: required
          value: 10
        - $formkit: checkbox
          label: 同时加载评论的回复
          name: withReplies
          id: withReplies
          key: withReplies
          value: false
        - $formkit: number
          label: 同时加载回复的条数
          if: "$get(withReplies).value === true"
          name: withReplySize
          id: withReplySize
          key: withReplySize
          validation: required
          value: 5
    - group: avatar
      label: 头像设置
      formSchema:
        - $formkit: checkbox
          label: 是否启用第三方头像
          name: enable
          id: enable
          key: enable
          value: false
        - $formkit: select
          label: 头像服务提供者
          if: "$get(enable).value === true"
          name: provider
          options:
            - label: 'Gravatar'
              value: 'gravatar'
          value: "gravatar"
        - $formkit: text
          label: 头像服务镜像地址
          if: "$get(enable).value === true"
          name: providerMirror
          value: ""
          help: 使用官方源则留空, 示例：https://gravatar.com
        - $formkit: select
          label: 头像策略
          if: "$get(enable).value === true"
          name: policy
          options:
            - label: '仅匿名用户'
              value: 'anonymousUser'
            - label: '所有用户'
              value: 'allUser'
            - label: '匿名&无头像用户'
              value: 'noAvatarUser'
          value: "anonymousUser"
