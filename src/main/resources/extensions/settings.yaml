apiVersion: v1alpha1
kind: Setting
metadata:
  name: plugin-comment-widget-settings
spec:
  forms:
    - group: basic
      label: 基本设置
      formSchema:
        - $formkit: number
          label: 默认加载评论条数
          name: size
          validation: required
          value: 20
        - $formkit: number
          label: 默认加载回复条数
          name: replySize
          validation: required
          value: 10
        - $formkit: checkbox
          label: 同时加载评论的回复
          name: withReplies
          id: withReplies
          key: withReplies
          value: false
        - $formkit: number
          label: 同时加载回复的条数
          if: "$get(withReplies).value === true"
          name: withReplySize
          id: withReplySize
          key: withReplySize
          validation: required
          value: 5
